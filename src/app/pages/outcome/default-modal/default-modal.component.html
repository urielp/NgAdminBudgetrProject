<div class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title"><!--{{modalHeader}}-->צריך להיות דינאמי פה</h4>
    <button class="close" aria-label="Close" (click)="closeModal()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!--{{modalContent}}-->
    <form>
      <div class="form-group">
        <label for="expNameInput">שם:</label>
        <input type="text" class="form-control" id="expNameInput" placeholder="שם">
      </div>
      <div class="form-group">
        <label for="expCoastInput">עלות</label>
        <input type="number" class="form-control" id="expCoastInput" placeholder="עלות">
      </div>
      <div class="form-group">
        <label for="expDate">תאריך</label>
        <input type="date" class="form-control" id="expDate" placeholder="תאריך">
      </div>
      <div class="form-group">
        <label for="expDescription">תיאור\הסבר</label>
        <input type="text" class="form-control" id="expDescription" placeholder="תיאור\הסבר">
      </div>
      <div class="checkbox">
        <ba-checkbox [(ngModel)]="isChecked" [label]="'Check me out'" [ngModelOptions]="{standalone: true}"></ba-checkbox>
      </div>
      <button type="submit" class="btn btn-danger" (click)="doSomthing()">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary confirm-btn" (click)="closeModal()">Save changes</button>
  </div>
</div>
